description: "Elite Academy"
version: 1.0.0+9
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  auto_route: ^7.8.3
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  dio: ^5.3.2
  dio_smart_retry: ^5.0.0
  duration: ^3.0.13
  firebase_app_check: ^0.2.1+8
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  fl_chart: ^0.66.0
  flash: ^3.0.5+1
  flex_color_scheme: ^7.3.1
  floating_action_bubble: ^1.1.4
  flutter:
    sdk: flutter
  flutter_displaymode: ^0.6.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  hive_flutter: ^1.1.0
  internet_connection_checker_plus: ^2.0.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  path_provider: ^2.1.1
  platform_info: ^4.0.2
  responsive_framework: ^1.1.1
  talker_dio_logger: ^2.3.0
  talker_flutter: ^3.2.7
  url_launcher: ^6.2.3
  velocity_x: ^4.1.1
  video_player: ^2.8.2
  webview_flutter: ^4.4.4

dev_dependencies:
  auto_route_generator: ^7.1.1
  build_runner: ^2.4.6
  custom_lint: ^0.5.1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  mocktail: ^1.0.0
  riverpod_lint: ^2.1.0
  riverpod_test: ^0.1.3
  very_good_analysis: ^5.0.0

flutter_launcher_icons:
  #  image_path: "assets/app_icons/ic_launcher.png"
  image_path_android: "assets/app_icons/icon-710x599-android.png"
  image_path_ios: "assets/app_icons/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  #  adaptive_icon_background: "#000000" # only available for Android 8.0 devices and above
  adaptive_icon_background: "assets/app_icons/background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/app_icons/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/app_icons/icon-monochrome-432x432.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#000000"
  web:
    generate: true
    image_path: "assets/app_icons/icon-1024x1024.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/app_icons/icon-1024x1024.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app_icons/icon-1024x1024.png"
    icon_size: 128 # min:128, max:1024, default: 128

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/app_icons/
    - assets/images/
    #    - assets/images/avatars/
    - assets/splash/
    #    - assets/svgs/
    - assets/fonts/
  #    - assets/json/
  #    - assets/videos/
  #    - assets/audios/
  #    - assets/audios/audios.json
  #    - assets/audios/audios.json
